<!-- Navbar -->
{% include 'partials/_navbar.html' %}

  <main>
    <!-- Carousel wrapper -->
    <div id="carouselExampleCaptions" class="carousel slide" data-mdb-ride="carousel" data-mdb-carousel-init>
      <div class="carousel-indicators">
        <button
          type="button"
          data-mdb-target="#carouselExampleCaptions"
          data-mdb-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselExampleCaptions"
          data-mdb-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-mdb-target="#carouselExampleCaptions"
          data-mdb-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner"style="max: height 400px;" >
        <div class="carousel-item active">
          <img src="{% static 'img/i.png' %}" class="d-block w-100" alt="Wild Landscape" style="max-height: 400px; object-fit:cover"/>
          <div class="carousel-caption d-none d-md-block">
            
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/22.webp' %}" class="d-block w-100" alt="Camera"style="max-height: 400px;object-fit:cover"/>
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/31.webp' %}" class="d-block w-100" alt="Exotic Fruits"style="max-height: 400px;object-fit:cover"/>
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  <!-- Carousel wrapper -->
  <!-- İŞLER -->
  <div class="container">
    <div class="row my-4">
        <h1>Haberler</h1>
        <hr>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for blog in blog_list %}
              <div class="col">
                  <div class="card h-100">
                      <img src="{% static 'img/33.webp' %}" class="card-img" alt="Hollywood Sign on The Hill"/>
                      <div class="card-body">
                          <h5 class="card-title">{{ blog.title }}</h5>
                          <p class="card-text">
                              {{ blog.text | truncatechars:'100' }}
                          </p>
                          <p class="card-text">
                            {{ blog.date_now }}
                        </p>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
      
      </div>
          
        
          

  </div>
